<div class="snack-container d-flex align-items-center align-content-center justify-content-center">
  <span>
    <i *ngIf="getIcon == 'done'" class="fas fa-lg fa-check-circle text-success mr-2"></i>
    <i *ngIf="getIcon == 'cancel'" class="fas fa-lg fa-times-circle text-danger mr-2"></i>
    <i *ngIf="getIcon == 'warning'" class="fas fa-lg fa-exclamation-triangle text-warning mr-2"></i>
    <i *ngIf="getIcon == 'info'" class="fas fa-lg fa-info-circle text-info mr-2"></i>
    {{data.message}}
  </span>
</div>
