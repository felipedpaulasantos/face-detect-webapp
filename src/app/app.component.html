<app-ngx-spinner-default></app-ngx-spinner-default>

<app-toolbar></app-toolbar>

<mat-sidenav-container (backdropClick)="toggleSidenav()">
  <mat-sidenav #sidenav mode="over" class="w-25"
    [opened]="sidenavService.isOpened() | async">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="bg-light">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
