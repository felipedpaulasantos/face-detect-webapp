<app-ngx-spinner-default></app-ngx-spinner-default>

<app-toolbar></app-toolbar>

<main>
  <mat-sidenav-container [style.height.px]="bodyHeight" (backdropClick)="toggleSidenav()">
    <mat-sidenav #sidenav
      [ngClass]="{'p-fixed': (sidenavService.viewMode | async) == 'over'}"
      [attr.role]="(sidenavService.role | async)"
      [mode]="(sidenavService.viewMode | async)"
      [opened]="(sidenavService.isOpened() | async)">
      <app-sidenav></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content >
      <section [@routeAnimations]="prepareRoute(outlet)" class="bg-light p-4">
        <app-breadcrumb></app-breadcrumb>
        <router-outlet #outlet="outlet"></router-outlet>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
