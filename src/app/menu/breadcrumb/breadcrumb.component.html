<div>
  <span class="text-sm text-opac-1">
    Você está em:
  </span>
  <ul class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; last as isLast"
        class="breadcrumb-item">
      <button mat-button routerLink="{{breadcrumb.url}}">
        {{ breadcrumb.label }}
      </button>
      <span *ngIf="!isLast">
        <mat-icon class="d-flex h-100 align-items-center">keyboard_arrow_right</mat-icon>
      </span>
    </li>
  </ul>
</div>
