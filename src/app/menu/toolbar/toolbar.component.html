<mat-toolbar #toolbar color="primary" class="gradient-bg-sky mat-elevation-z4 fixed-top">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>{{ (sidenavService.isOpened() | async) ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span class="navbar-brand d-flex align-items-center mx-3">
    <img src="assets/images/caixa-logo-x-branco.png" class="img-fluid img-logo rounded mr-2">
  </span>
  <span>Face Detect</span>
</mat-toolbar>
