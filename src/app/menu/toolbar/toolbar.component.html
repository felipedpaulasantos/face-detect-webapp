<mat-toolbar #toolbar color="primary" class="gradient-bg-sky mat-elevation-z4">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>{{ (sidenavService.isOpened() | async) ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span class="navbar-brand d-flex align-items-center mx-3">
    <img [src]="getImageLogoSrc()" class="img-fluid img-logo rounded mr-2">
  </span>
  <span>{{ appName | uppercase }}</span>
</mat-toolbar>
