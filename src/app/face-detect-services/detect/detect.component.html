<div class="row pt-5 mx-0">

	<div class="col-md-6">
    <app-photo
      (selectedFaceId)="updateSelectedFaceId($event)"
    ></app-photo>
		<br>
    <app-photo-form
      (sendImageFile)="receiveImageFile($event)"
    ></app-photo-form>
	</div>

	<div class="col-md-6">
    <mat-card [style.height.px]="innerHeight" class="overflow-auto">
      <app-detection-attributes
        [detectionAttributes$]="attributes$"
        [compareResult$]="result$"
        [selectedFaceId]="selectedFaceId"
      ></app-detection-attributes>
    </mat-card>
	</div>

</div>
